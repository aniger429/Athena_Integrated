<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename="img/apple-icon.png") }}">
	<link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename="img/favicon.png") }}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Athena</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{{ url_for('static', filename="css/bootstrap.min.css") }}" rel="stylesheet" />

    <!--  Paper Dashboard core CSS    -->
    <link href="{{ url_for('static', filename="css/paper-dashboard.css") }}" rel="stylesheet"/>

{#    <link href="{{ url_for('static', filename="css/ct-paper.css") }}" rel="stylesheet" >#}

    {%block customCSS%}
    {%endblock%}

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static', filename="css/themify-icons.css") }}" rel="stylesheet">
    <link href="{{ url_for('static', filename="css/font-awesome.css") }}" rel="stylesheet" >

</head>
<body>

<div class="wrapper">
	<div class="sidebar" data-background-color="black" data-active-color="#ee123f">

    <!--
		Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
		Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
	-->

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    Athena
                </a>
            </div>

            <ul class="nav">
                <li class="active">
                    <a href="{{url_for('home')}}">
                        <i class="fa fa-home fa-lg fa-fw"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li class="active">
                    <a href="{{url_for('data_cleaning')}}">
                        <i class="fa fa-folder fa-lg fa-fw"></i>
                        <p>Data</p>
                    </a>
                </li>
                <li class="active">
                    <a href="{{url_for('analysis')}}">
                        <i class="fa fa-line-chart fa-lg fa-fw"></i>
                        <p>Analysis</p>
                    </a>
                </li>

            </ul>
    	</div>
    </div>

    <div class="main-panel">
		<nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <p class="navbar-brand">
                        {%block name%}
                        {%endblock%}</p>
                </div>
            </div>
        </nav>
        <div class="content" data-background-color="white">
            <div class="container-fluid">
                    {%block content%}
                    {%endblock%}
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="#">
                                Home
                            </a>
                        </li>
                    </ul>
                </nav>
				<div class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script>, made with <i class="fa fa-heart fa-lg fa-spin fa-fw text-danger"></i>
                </div>
            </div>
        </footer>

    </div>
</div>


</body>

    <!--   Core JS Files   -->
{#    <script src="{{ url_for('static', filename="js/jquery-1.10.2.js") }}" type="text/javascript"></script>#}
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="{{ url_for('static', filename="js/bootstrap.min.js") }}" type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="{{ url_for('static', filename="js/bootstrap-checkbox-radio.js") }}" ></script>

	<!--  Charts Plugin -->
	<script src="{{ url_for('static', filename="js/chartist.min.js") }}" ></script>

    <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
	<script src="{{ url_for('static', filename="js/paper-dashboard.js") }}" ></script>

    {%block customJS%}
    {%endblock%}
</html>
